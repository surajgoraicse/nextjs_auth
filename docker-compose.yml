services:
  db:
    image: postgres
    hostname: ${DB_HOST}
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_DB=${DB_NAME}
    volumes:
      - pgdata:/var/lib/postgresql/data


  redis:
    image: redis
    container_name: redis-local
    ports:
      - "6379:6379"
    volumes:
      - redis:/data
    command: ["redis-server", "--appendonly", "yes"]



volumes:
  pgdata:
  redis: